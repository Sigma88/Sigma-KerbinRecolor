@SigmaKerbinRecolor:FOR[KerbinRecolor]
{
	&KerbinColor = 0
	!SelectedColor,* = DEL
	SelectedColor = #$KerbinColor$
}

@Kopernicus:FOR[KerbinRecolor]
{
	KerbinColor = #$@SigmaKerbinRecolor/SelectedColor$
}

@SigmaEditorViewRecolor:FOR[KerbinRecolor]
{
	KerbinColor = #$@SigmaKerbinRecolor/SelectedColor$
}
