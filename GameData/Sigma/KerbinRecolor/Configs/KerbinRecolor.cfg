@SigmaKerbinRecolor:FOR[SigmaKerbinRecolor] {}
%SigmaKerbinRecolor:AFTER[Kopernicus] {}
@SigmaKerbinRecolor:HAS[~KerbinColor[*]]:AFTER[Kopernicus]
{
	KerbinColor = 0
}
@Kopernicus:AFTER[Kopernicus]
{
	%SigmaKerbinRecolor = #$@SigmaKerbinRecolor/KerbinColor$
}
@EVE_CLOUDS:AFTER[Kopernicus]
{
	%SigmaKerbinRecolor = #$@Kopernicus/SigmaKerbinRecolor$
}
